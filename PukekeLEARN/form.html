<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Forma</title>
</head>
<body>
    <div class="form">
        <form action="*">
          <label for="fname">Имя</label>
          <input type="text" id="fname" name="firstname" placeholder="Ваше имя">
      
          <label for="lname">Фамилия</label>
          <input type="text" id="lname" name="lastname" placeholder="Ваша фамилия">
      
          <label for="course">Курс</label>
          <select id="course" name="course">
            <option value="beginner">Для начинающих</option>
            <option value="intermediate">Для продвинутых</option>
            <option value="expert">Для Профессионалов</option>
          </select>
        
          <input type="submit" value="Submit">
        </form>
      </div>
</body>
</html>
